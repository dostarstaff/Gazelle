<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одобренные заявки</title>
</head>
<body>
    <h1>Одобренные заявки</h1>
    <div id="applications">Загрузепреепепепка...</div>

    <script>
        fetch("https://script.google.com/macros/s/AKfycbzCCug-TGER3j5WSJgkkndCIX3ngXx0sI8wdzIJetiCXjqaoSc54quZUjvQTRprxH1w/exec") 
            .then(response => response.json())
            .then(data => {
                let container = document.getElementById("applications");
                container.innerHTML = "";
                data.forEach(item => {
                    container.innerHTML += `<p><strong>${item.name}</strong><br>
                                            <img src="${item.photo}" width="200"></p>`;
                });
            })
            .catch(error => console.error("Ошибка загрузки:", error));
    </script>
</body>
</html>
