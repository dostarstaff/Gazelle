    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyDjLixFTkSe-ZMa2eU3gtI2anoS8ZaGMu4",
  authDomain: "dostargazelle.firebaseapp.com",
  databaseURL: "https://dostargazelle-default-rtdb.firebaseio.com",  // ← добавлено!
  projectId: "dostargazelle",
  storageBucket: "dostargazelle.appspot.com", // ← исправлено, должно быть appspot.com

  appId: "1:392932286249:web:14f4ff7c05e6d23f5ca138",
  measurementId: "G-3JG8R2P9WF"
};


    
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadSubmissions() {
            const querySnapshot = await getDocs(collection(db, "submissions"));
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                if (data.approved) {
                    document.body.innerHTML += `<p>${data.text}</p><img src="${data.imageUrl}" width="200">`;
                }
            });
        }
        loadSubmissions();
    </script>

<body>
    <h1>Проверяем Firebase</h1>
    <div id="output">Здесь появятся данные...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
  apiKey: "AIzaSyDjLixFTkSe-ZMa2eU3gtI2anoS8ZaGMu4",
  authDomain: "dostargazelle.firebaseapp.com",
  databaseURL: "https://dostargazelle-default-rtdb.firebaseio.com",  // ← добавлено!
  projectId: "dostargazelle",
  storageBucket: "dostargazelle.appspot.com", // ← исправлено, должно быть appspot.com
  messagingSenderId: "392932286249",
  appId: "1:392932286249:web:14f4ff7c05e6d23f5ca138",
  measurementId: "G-3JG8R2P9WF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dataRef = ref(db, "approved");

        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            const output = document.getElementById("output");
            output.innerHTML = JSON.stringify(data, null, 2);
        });
    </script>
