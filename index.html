<h2>Одобренные заявки</h2>
<div id="applications">Здесь появятся данные...</div>

<!-- Кнопка для перехода на страницу подачи заявки -->
<button onclick="location.href='submit.html'">Подать заявку</button>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbypiuBVJZ_78aJQO8w695II2slOWEYFPLbH_BaOIOr2Eo5CVgs7h_83_xPl-MGyLPuS/exec";

    function loadApplications() {
        fetch(scriptURL)
            .then(response => response.json())
            .then(data => {
                let container = document.getElementById("applications");
                container.innerHTML = "";
                data.forEach(item => {
                    container.innerHTML += `<p><strong>${item.name}</strong> (${item.phone})<br>
                                            <img src="${item.photo}" width="200"></p>`;
                });
            })
            .catch(error => console.error("Ошибка загрузки данных:", error));
    }

    loadApplications();
</script>
