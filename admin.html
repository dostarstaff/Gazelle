<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модерация заявок</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

        const firebaseConfig = { /* ВСТАВЬ СВОИ ДАННЫЕ */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadSubmissions() {
            const querySnapshot = await getDocs(collection(db, "submissions"));
            querySnapshot.forEach(async (docSnap) => {
                const data = docSnap.data();
                document.body.innerHTML += `<p>${data.text} <button onclick="approve('${docSnap.id}')">Одобрить</button></p>`;
            });
        }

        async function approve(id) {
            await updateDoc(doc(db, "submissions", id), { approved: true });
            alert("Заявка одобрена!");
        }
        loadSubmissions();
    </script>
</head>
<body>
    <h1>Модерация заявок</h1>
</body>
</html>
