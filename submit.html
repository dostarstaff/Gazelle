<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подать заявку</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-storage.js";

        const firebaseConfig = { /* ВСТАВЬ СВОИ ДАННЫЕ */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        async function submitForm() {
            const text = document.getElementById("text").value;
            const file = document.getElementById("image").files[0];

            const storageRef = ref(storage, 'images/' + file.name);
            await uploadBytes(storageRef, file);
            const imageUrl = await getDownloadURL(storageRef);

            await addDoc(collection(db, "submissions"), { text, imageUrl, approved: false });
            alert("Заявка отправлена!");
        }
    </script>
</head>
<body>
    <h1>Подать заявку</h1>
    <input type="text" id="text" placeholder="Введите текст"><br>
    <input type="file" id="image"><br>
    <button onclick="submitForm()">Отправить</button>
</body>
</html>
