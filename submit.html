<h2>Подать заявку</h2>

<form id="applicationForm">
    <label>Имя:</label>
    <input type="text" id="name" required>
    <br>
    <label>Телефон:</label>
    <input type="text" id="phone" required>
    <br>
    <label>Фото (URL):</label>
    <input type="text" id="photo" required>
    <br>
    <button type="submit">Отправить</button>
</form>

<!-- Кнопка для возврата на главную страницу -->
<button onclick="location.href='index.html'">Назад</button>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbypiuBVJZ_78aJQO8w695II2slOWEYFPLbH_BaOIOr2Eo5CVgs7h_83_xPl-MGyLPuS/exec";

    document.getElementById("applicationForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let name = document.getElementById("name").value;
        let phone = document.getElementById("phone").value;
        let photo = document.getElementById("photo").value;

        fetch(scriptURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: name, phone: phone, photo: photo })
        })
        .then(response => response.text())
        .then(() => {
            alert("Заявка отправлена!");
            document.getElementById("applicationForm").reset();
            location.href = "index.html"; // Перенаправляем обратно на главную
        })
        .catch(error => console.error("Ошибка отправки:", error));
    });
</script>
